<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Food Forest Fans</title>
    <style>
        /* Algemeen voor de pagina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.fotobehang.com/media/catalog/product/cache/5b18b93ddbe5d6592c6b175f41d24454/a/d/adobestock_290992981-small.jpg'); /* Achtergrond met bomen */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Tekst "Food Forest Fans" boven inlogblok */
        .title {
            position: absolute;
            top: 20%;
            font-size: 48px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 8px rgb(255, 255, 255); /* Schaduw voor leesbaarheid */
            text-align: center;
            font-family: 'Tahoma'
        }

        /* Inlogblok in het midden van de pagina */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Witte achtergrond met transparantie */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            z-index: 1; /* Zorgt ervoor dat het formulier boven de titel komt */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn, .signup-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Titel boven het inlogblok -->
    <div class="title">Ecoforest Foods</div>

    <!-- Inlog- en registratiesectie -->
    <div class="form-container">
        <h2>Inloggen</h2>
        <form action="login.php" method="POST">
            <div class="input-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Inloggen</button>
        </form>

        <div class="signup-link">
            <p>Nog geen account? <a href="index.html">Registreer hier</a></p> <!-- Link naar registratiepagina -->
        </div>
    </div>

</body>
</html>
