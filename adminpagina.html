<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoForest Foods | Admin Dashboard</title>
    <link rel="icon" href="logo-2.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" referrerpolicy="no-referrer" />
    <style>
        /* Algemene stijlinstellingen */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo img {
            height: 50px;
        }

        header .header-text h1 {
            font-size: 36px;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Admin Dashboard Styling */
        .admin-dashboard {
            padding: 40px 0;
            background-color: #ffffff;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 25%;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .admin-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .admin-sidebar ul li {
            margin-bottom: 20px;
        }

        .admin-sidebar ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 0;
        }

        .admin-sidebar ul li a i {
            margin-right: 10px;
        }

        /* Main Content */
        .admin-content {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-content h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .card form .form-group {
            margin-bottom: 20px;
        }

        .card form .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .card form .form-group input,
        .card form .form-group select,
        .card form .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .card form button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card form button:hover {
            background-color: #45a049;
        }

        /* Action Cards in Admin */
        .admin-user-actions .user-actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .action-card:hover {
            transform: translateY(-5px);
        }

        .action-card i {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .action-card h4 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .action-card p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }

        .action-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .action-card button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        footer .Socialemedia a {
            font-size: 24px;
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        footer .Socialemedia a:hover {
            color: #ddd;
        }

        /* Home Page Styling */
        .photo-text {
            background-image: url('your-image.jpg');
            background-size: cover;
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .photo-text .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .intro, .introtwee, .introdrie {
            padding: 40px 20px;
            text-align: center;
        }

        .intro .content-wrapper, .introtwee .content-wrapper, .introdrie .content-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .intro .text, .introtwee .text1, .introdrie .text2 {
            width: 50%;
        }

        .intro .image, .introtwee .image2, .introdrie .image {
            width: 40%;
        }

        .button, .button2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .button:hover, .button2:hover {
            background-color: #45a049;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-section .quote {
            font-size: 18px;
        }

        .facts-section {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
        }

        .fact-item {
            display: inline-block;
            width: 23%;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fact-item h3 {
            font-size: 24px;
        }

        .fact-item p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
